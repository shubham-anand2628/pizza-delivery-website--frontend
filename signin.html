<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="background-color: rgb(208, 167, 34);">
        <div class="heading" style="background-color: blue; text-align: center;padding: 4px; margin: 4px;">
            <h4> Already have an account</h4>
        </div>
        <div class="d-grid gap-2 m-5 p-5">
            <button class="btn btn-primary" type="button">continue with phone number</button>
            <button class="btn btn-primary" type="button">continue with google</button>
          </div>
          <div class="or" style="text-align: center;font-size: 30px;">
            <span> OR</span>
          </div>
            <div class="create" style="text-align: center; margin: 3px; padding: 4px; background-color: antiquewhite;">
                <h1>Create An Account</h1>
            </div>
        <form action="homepage.html" 
        class="row g-3 m-5 p-5">
            <div class="col-md-6">
                <label for="name" class="form-label" style="font-size: 80px;">Enter Name</label>
                <input type="text" class="form-control" id="inputEmail4">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">Contact number</label>
                <input type="number" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <label for="">Gender</label>
            <div class="form-check"> 
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
                </div>
                <div class="form-check"> 
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label>
                    </div>
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Others
                        </label>
                        </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose States</option>
                <option>Odisha</option>
                <option>Odisha</option>
                <option>Andhra Pradhesh</option>
                <option>Bihar</option>
                <option>Gujrat</option>
                <option>Assam</option>
                <option>Mizorzam</option>
                <option>Tamil Nadu</option>
                <option>Andhra Pradhesh</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              
            </div>
            <div class="col-12" style="text-align: center;">
              <form action="homepage.html">
              <button type="submit" onclick="myFunction()" value ="HOME" class="btn btn-primary">Sign in</button>
              
            </div>
          </form>
    </div>
    <script>
      function myFunction() {
        window.location.href = "homepage.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
