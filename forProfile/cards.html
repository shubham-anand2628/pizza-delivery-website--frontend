<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Details</title>
  </head>
  <body>
    <div class="profile" style="text-align: center; font-size: 60px;">
      <h3>My Account</h3>
    </div>
    <div class="logo" style="text-align: center;">

        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
        <h3>HELLO</h3>
        <hr>
      </div>
      <div class="myAccount" style="display: flex;margin: 5px 30px;">
        <div class="contents" style="    border: 1px solid darkgray; width: 300px; height: 505px;">
          <div class="orders" style="text-align: center;
          border-bottom: 2px solid #8080806e;
          font-weight: bold;
          padding: 20px;">
            <a href="profile.html">MY ORDERS</a>
          </div>
          <div class="personal" style="height: auto;
          text-align: center;
          border-bottom: 2px solid #8080806e;">
            <div class="AccountSetting" style="    padding: 10px;
            border-bottom: 1px solid #80808045;
            font-size: 20px;
            font-weight: bolder;
        ">ACCOUNT SETTINGS</div>
            <div class="personalInformation" style="    padding: 5px;
            text-align: end;
            margin: 10px 0px;
        ">
              <a href="profile.html">Personal Information</a>
            </div>
            <div class="manageAddreses" style="    padding: 5px;
            text-align: end;
            margin: 10px 0px;">
              <a href="addressess.html">Manage Addressess</a>
            </div>
          </div>
          <div class="payments" style="height: auto;
          text-align: center;
          border-bottom: 2px solid #8080806e;
       ">
            <div class="Payments-Setting" style="    padding: 10px;
            border-bottom: 1px solid #80808045;
            font-size: 20px;
            font-weight: bolder;">PAYMENTS</div>
            <div class="UPI" style="padding: 5px;
            text-align: end;
            margin: 10px 0px;
        ">
              <a href="UPI.html">Saved UPI</a>
            </div>
            <div class="SavedCards" style="padding: 5px;
            text-align: end;
            margin: 10px 0px;">
              <a href="cards.html">Saved Cards</a>
            </div>
          </div>
          <div class="stuff" style="    height: auto;
          text-align: center;
          border-bottom: 2px solid #8080806e;">
            <div class="MyStuff" style="    padding: 10px;
            border-bottom: 1px solid #80808045;
            font-size: 20px;
            font-weight: bolder;">MY STUFFS</div>
            <div class="review" style="    padding: 5px;
            text-align: end;
            margin: 10px 0px;">
              <a href="review.html">My Reviews &amp; Ratings</a>
            </div>
            <div class="wishlist" style="    padding: 5px;
            text-align: end;
            margin: 10px 0px;">
              <a href="wishlist.html">My Wishlist</a>
            </div>
          </div>
          <div class="logOut" style="text-align: center;
          background-color: #a9a9a92b;
          padding: 15px;
          font-weight: bold;">
            <a href="/homepage.html">Log Out</a>
          </div>
      </div>
      <div class="Savedcards">
        No Saved Cards
      </div>
    </div>

</html>
